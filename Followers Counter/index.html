<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="index.css">
  <title>Followers Counter</title>
</head>
<body>
  <div class="container">
  <div class="counter">

  </div>
  <script src="index.js"></script>
